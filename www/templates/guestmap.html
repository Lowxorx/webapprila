<ion-view ng-controller="GuestMapCtrl">
	<ion-side-menus>
		<!-- Contenu de la page principale Projet Web GPS-->
		<ion-side-menu-content>
			<ion-nav-bar class="bar-balanced" align-title="center">
				<ion-nav-buttons side="left">
					<button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
				</ion-nav-buttons>
			</ion-nav-bar>
			<ion-header-bar class="bar-balanced" align-title="center">
				<h1 class="title">Projet Web GPS</h1>
			</ion-header-bar>
			<ion-content>
				<!-- workaround pour la gestion du header -->
				<ion-purchase></ion-purchase>
				<div id="map" data-tap-disabled="true"></div>
			</ion-content>
			<ion-footer-bar class="bar-balanced">
				<a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"> Localiser</a>
				<a ng-click="showAlert();" class="button button-icon icon ion-alert"> Signaler</a>
			</ion-footer-bar>
		</ion-side-menu-content>
		<!-- Contenu du side menu -->
		<ion-side-menu side="left">
			<ion-header-bar class="bar bar-header bar-balanced">
				<h1 class="title">Menu</h1>
			</ion-header-bar>
			<ion-content>
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input type="text" id="pac-input" placeholder="Recherchez un emplacement" data-tap-disabled="true" ng-change='disableTap()'
						ng-model="search">
				</div>
				<div class="list">
					<div class="item">
						<a ng-click="showLogin()" menu-close class="button button-icon icon-left ion-ios-home">Connexion </a>
					</div>
					<div class="item">
						<a menu-close class="button button-icon icon-left ion-android-settings">Param√®tres</a>
					</div>
					<div class="item">
						<a menu-close class="button button-icon icon-left ion-flag">Autre</a>
					</div>
					<div class="item">
						<a menu-close class="button button-icon icon-left ion-flag">Autre</a>
					</div>
				</div>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>
</ion-view>
