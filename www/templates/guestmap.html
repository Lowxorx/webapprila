<ion-view view-title="Navigation Invité - Projet Web Rila">
    <ion-side-menus>
        <!-- Contenu de la page principale Projet Web GPS-->
        <ion-side-menu-content>
            <ion-nav-bar class="bar-balanced" align-title="center">
                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
                </ion-nav-buttons>
            </ion-nav-bar>
            <ion-header-bar class="bar-balanced" align-title="center">
                <h1 class="title">Projet Web GPS</h1>
            </ion-header-bar>
            <ion-content>
                <!-- workaround pour la gestion du header -->
                <ion-purchase></ion-purchase>
                <div id="map" data-tap-disabled="true"></div>
                <input class="dp-places-map-input" id="pac-input" placeholder="Rechercher un emplacement" style="z-index: 0; position: absolute; left: 113px; top: 0px;" type="text">

            </ion-content>
            <ion-footer-bar class="bar-balanced">
                <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"> Localiser</a>
                <a ng-click="showAlert()" class="button button-icon icon ion-alert"> Signaler</a>
            </ion-footer-bar>
        </ion-side-menu-content>
        <!-- Contenu du side menu -->
        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header bar-balanced">
                <h1 class="title">Menu</h1>
            </ion-header-bar>
            <ion-content>
                <div class="list">
                    <div class="item">
                        <a ng-click="showLogin()" menu-close class="button button-icon icon-left ion-ios-home">Connexion </a>
                    </div>
                </div>
                <div class="list">
                    <div class="item">
                        <a ng-click="showHideRoute()" class="button button-icon icon-left ion-ios-home">Itinéraire </a>
                    </div>
                    <div ng-show="routeDiv">
                        <form name="destform">
                            <div class="item item-input">
                                <i class="icon ion-search placeholder-icon"></i>
                                <input id="routefield" name="depart" type="text" ng-model="dest.depart" placeholder="Départ" data-tap-disabled="true" required></input>
                            </div>
                            <div class="item item-input">
                                <i class="icon ion-search placeholder-icon"></i>
                                <input id="destfield" name="destination" type="text" ng-model="dest.destination" placeholder="Destination" data-tap-disabled="true" required></input>
                            </div>
                        </form>
                        <button class="button button-block button-balanced" ng-disabled="destform.$invalid" ng-click="getItineraire()">Calcul d'itinéraire</button>
                        <div id="directionsList" class="panel panel-primary"></div>
                    </div>
                </div>
            </ion-content>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
