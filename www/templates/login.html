<ion-view view-title="Connexion" name="login-view">
    <ion-header-bar class="bar bar-header bar-balanced" align-title="center">
        <h1 class="title">Projet Web GPS</h1>
    </ion-header-bar>
    <ion-content has-header="true">
        <br>
        <br>
        <form name="loginForm" novalidate>
            <div>
                <label class="item item-input">
              <span class="input-label">Nom d'utilisateur</span>
              <input class="form-control" type="text" name="username" ng-model="data.username" required>
            </label>
                <label class="item item-input">
              <span class="input-label">Mot de Passe</span>
              <input class="form-control" type="password" name="password" ng-model="data.password" required>
            </label>
                <br>
            </div>
            <div class="padding">
                <p ng-show="loginForm.username.$error.required">Nom d'utilisateur requis</p>
                <p ng-show="loginForm.password.$error.required">Mot de passe requis</p>
            </div>
            <div class="padding">
                <button class="button button-block button-balanced" ng-disabled="loginForm.$invalid" ng-click="login(data)">
              Se connecter
            </button>
                <br>
                <hr class="separator">
                <br>
                <button class="button button-block button-dark" ng-click="guestSignIn()">
              Invit√©
            </button>
            </div>
        </form>
    </ion-content>
    <ion-footer-bar class="bar-balanced">
        <h2 class="title">Projet Web GPS - Copyright CESI 2016</h2>
    </ion-footer-bar>
</ion-view>
