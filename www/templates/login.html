<ion-view view-title="Sign-In" ng-controller="loginCtrl" name="login-view">
	<ion-header-bar class="bar bar-header bar-balanced" align-title="center">
		<h1 class="title">Projet Web GPS</h1>
	</ion-header-bar>
	<ion-content has-header="true">
		<br>
		<br>
		<div class="list">
			<label class="item item-input">
              <span class="input-label">Nom d'utilisateur</span>
              <input type="text" ng-model="user.username">
            </label>
			<label class="item item-input">
              <span class="input-label">Mot de Passe</span>
              <input type="password" ng-model="user.password">
            </label>
		</div>

		<br>
		<div class="padding">
			<button class="button button-block button-balanced" ng-click="signIn(user)">
              Se connecter
            </button>
			<br>
			<hr class="separator">
			<br>
			<button class="button button-block button-dark" ng-click="guestSignIn()">
              Invit√©
            </button>
		</div>
	</ion-content>
	<ion-footer-bar class="bar-balanced">
	</ion-footer-bar>
</ion-view>
