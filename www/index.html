<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>
	<link rel="manifest" href="manifest.json">

	<!-- compiled css output -->
	<link href="css/ionic.app.css" rel="stylesheet">

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<script src="lib/ngCordova/dist/ng-cordova.js"></script>
	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>


</head>

<body ng-app="starter" ng-controller="MapCtrl">
	<ion-side-menus>
		<ion-side-menu side="left">
			<ion-header-bar class="bar bar-header bar-dark">
				<h1 class="title">Menu</h1>
			</ion-header-bar>
			<ion-content has-header="true">
				
				<input type="text">

				<div class="list">
					<div class="item">
						A few
					</div>
					<div class="item">
						of my
					</div>
					<div class="item">
						favorite
					</div>
					<div class="item">
						things
					</div>
				</div>
			</ion-content>

		</ion-side-menu>
		<ion-side-menu-content>
			<ion-nav-bar class="bar-balanced nav-title-slide-ios7">
				<ion-nav-buttons side="left">
					<button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
				</ion-nav-buttons>
			</ion-nav-bar>
			<ion-header-bar class="bar bar-header bar-dark">
				<h1 class="title">Projet Web GPS</h1>
			</ion-header-bar>
			<ion-nav-view>

			</ion-nav-view>
			<ion-footer-bar class="bar-dark">
				<a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"> Localiser</a>
				<a ng-click="popover.show($event)" class="button button-icon icon ion-alert"> Signaler</a>
			</ion-footer-bar>
		</ion-side-menu-content>
	</ion-side-menus>
</body>

</html>
