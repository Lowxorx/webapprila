<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>
	<link rel="manifest" href="manifest.json">
	<!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


	<!-- compiled css output -->
	<link href="css/ionic.app.css" rel="stylesheet">

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<script src="lib/ngCordova/dist/ng-cordova.js"></script>
	<!-- cordova script (this will be a 404 during development) -->
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>

</head>

<body ng-app="starter" ng-controller="MapCtrl">
	<ion-side-menus>
		<ion-side-menu side="left">
		</ion-side-menu>
		<ion-side-menu-content>
			<ion-header-bar class="bar-dark">
				<h1 class="title">Projet Web GPS</h1>
			</ion-header-bar>
			<ion-nav-view>
				<div class="item item-input">
					<i class="icon ion-search placeholder-icon"></i>
					<input id="pac-input" type="text" placeholder="Rechercher un emplacement">
				</div>
			</ion-nav-view>
			<ion-footer-bar class="bar-dark">
				<a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"> Localiser</a>
				<a ng-click="popover.show($event)" class="button button-icon icon ion-alert"> Signaler</a>
			</ion-footer-bar>

		</ion-side-menu-content>

	</ion-side-menus>
</body>

</html>
